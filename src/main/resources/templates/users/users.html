<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все юзеры</title>
</head>
<body>


<div>
    <table th:border="2">
    <th>ID</th>
    <th>ИМЯ</th>
    <th>ФАМИЛИЯ</th>
    <th>ВОЗРАСТ</th>
        <th>ДЕЙСТВИЯ</th>

        <tr th:each="user : ${users}">
        <td th:align="center" th:text="${user.getId()}">id</td>
        <td th:align="center" th:text="${user.getName()}">name</td>
        <td th:align="center" th:text="${user.getSurName()}">surname</td>
        <td th:align="center" th:text="${user.getAge()}">age</td>
            <td th:align="center">
                <form th:action="@{/users/{id}(id=${user.getId()})}">
                    <button type="submit">Информация</button>
                    <button type="submit">Удалить</button>
                    <button type="submit">Редактировать</button>
                </form>
            </td>
    </tr>
    </table>
</div>
<br/>
<hr/>
<form action="/users/new">
    <button type="submit">Создать пользователя</button>
</form>
</body>
</html>
